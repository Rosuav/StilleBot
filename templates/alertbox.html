<!DOCTYPE HTML>
<html lang=en>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Alert box: $$channelname$$</title>
<style>
* {box-sizing: border-box;}
.text_image_stacked {
	display: flex;
	flex-direction: column;
}
.text_image_stacked.image_below {
	flex-direction: column-reverse;
}
.text_image_stacked > * {
	max-width: 100%;
	flex: 1;
	min-height: 0;
}
.text_image_stacked > figcaption {
	flex: 0;
	min-height: auto;
}
.text_image_stacked img {
	display: block;
	max-height: 100%;
	margin: auto;
}
.text_image_overlaid {
	position: relative;
	background-size: contain;
	background-repeat: no-repeat;
	background-position: center;
}
.text_image_overlaid div {position: absolute;}
.text_image_overlaid.top div {top: 0;}
.text_image_overlaid.bottom div {bottom: 0;}
.text_image_overlaid.left div {left: 0;}
.text_image_overlaid.right div {right: 0; text-align: right;}
.text_image_overlaid.center div {top: 50%; transform: translate(0, -50%);}
.text_image_overlaid.middle div {left: 50%; transform: translate(-50%, 0); text-align: center;}
/* Because transform is a single attribute, it won't combine properly.
So in the case where both transforms are needed, override with the pair. */
.text_image_overlaid.center.middle div {transform: translate(-50%, -50%);}
main {
	opacity: 0;
	transition: opacity 0.25s;
}
main.active {opacity: 1;}
figure {
	margin: 0;
}
</style>
</head>
<body>
$$js_variables||$$
<main id=hostalert data-alertlength=6 data-alertgap=1>
</main>
</body>
</html>

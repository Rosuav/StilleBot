<!DOCTYPE HTML>
<html lang=en>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Hype status: $$channelname$$</title>
<link rel="stylesheet" href="$$static||stillebot.css$$">
<style>
@import url('https://fonts.googleapis.com/css2?family=Inter&display=swap');
body {
	font-family: 'Inter', sans-serif;
	overflow-wrap: break-word; /* Allow long user names to get wrapped */
}
#tiles {
	display: flex;
	flex-wrap: wrap;
}
#tiles > div {
	background-color: #a0a0ff;
	border: 1px solid blue;
	width: 150px;
	height: 100px;
	margin: 5px;
	text-align: center;
	padding: 1em 0.5em;
}
main.mobile {
	max-width: 500px;
}
</style>

</head>
<body>
$$js_variables||$$
<main class=mobile>
<h1>Train Tracks Express</h1>
<h2>$$channelname$$ hype train</h2>
<section id=tiles>
<div id=status>$$loading$$</div>
<div id=nextlevel><i>(requirements to get to next level)</i></div>
<div id=emotestile>Tap for more info</div>
<div id=latest><i>(latest contribution)</i></div>
<div id=cond_bits><i>(bits conductor)</i></div>
<div id=cond_subs><i>(subs conductor)</i></div>
</section>
<section>
<form method=get action=hypetrain>
Select channel: <input name=for>
<input type=hidden name=mobile value="1">
<input type=submit value="Go">
</form>
</section>
</main>
<dialog id=infopopup><button type=button class=dialog_cancel>x</button><div></div></dialog>

</body>
</html>

<!DOCTYPE HTML>
<html lang=en>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Mustard Mine notifications demo</title>
</head>
<body>
<main></main>
<script type=module>
import {connect} from "https://mustardmine.com/static/ws_sync.js";
connect("demo_id#!demo", {
	ws_type: "chan_notify", ws_config: {quiet: {conn: 1, msg: 1}},
	sockmsg_notify(msg) {
		console.log("GOT A NOTIFICATION", msg.parameter);
		document.querySelector("main").append("Notify! ");
	},
});
</script>
</body>
</html>
